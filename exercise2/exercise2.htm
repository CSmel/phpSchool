<form action="ProcessExercise2.php" method="post">

	<table>
		<tr>
			<th style="text-align:center" colspan="2">Book Order Form</th>
		
		</tr>
		<tr>
			<td>Name:</td>
			<td><input name="name" id="name" type="text" /></td>

			<td><select name="booktype">

		</tr>
		<tr>
			<td><input class="ch" name="Reset" type="reset" value="reset" /></td>
			<td class="right"><input class="ch" name="Submit" type="submit" value="submit" /></td>
		</tr>
	</table>
